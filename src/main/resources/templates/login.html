<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="BootstrapDash">

    <title>Ediuse</title>

    <!-- vendor css -->
    <link href="../static/lib/fontawesome-free/css/all.min.css" rel="stylesheet"
    	th:href="@{/lib/fontawesome-free/css/all.min.css}">
    <link href="../static/lib/ionicons/css/ionicons.min.css" rel="stylesheet"
    	th:href="@{/lib/ionicons/css/ionicons.min.css}">
    <link href="../static/lib/typicons.font/typicons.css" rel="stylesheet"
    	th:href="@{/lib/typicons.font/typicons.css}">

    <!-- azia CSS -->
    <link rel="stylesheet" href="../static/css/azia.css"
    	th:href="@{/css/azia.css}">

  </head>
 <body class="az-body">

    <div class="az-signin-wrapper">
      <div class="az-card-signin" style="border-radius: 2rem;">
        <h1 class="az-logo">Ediuse</h1>
        <div class="az-signin-header">
          <h2></h2>
          <h4>Please sign in to continue</h4>

          <form action="index.html">
            <div class="form-group">
              <label>Login</label>
              <input type="text" class="form-control" placeholder="Enter your email" value="demo@bootstrapdash.com">
            </div><!-- form-group -->
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter your password" value="thisisademo">
            </div><!-- form-group -->
            <button class="btn btn-az-primary btn-block">Sign In</button>
          </form>
        </div><!-- az-signin-header -->
        <div class="az-signin-footer">
          <p><a href="">Forgot password?</a></p>
          <p>Don't have an account? <a href="page-signup.html">Create an Account</a></p>
        </div><!-- az-signin-footer -->
      </div><!-- az-card-signin -->
    </div><!-- az-signin-wrapper -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/ionicons/ionicons.js"></script>

    <script src="../js/azia.js"></script>
    <script>
      $(function(){
        'use strict'

      });
    </script>
     <script src="../static/lib/jquery/jquery.min.js" 
    	th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script src="../static/lib/bootstrap/js/bootstrap.bundle.min.js"
    	th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="../static/lib/ionicons/ionicons.js"
    	th:src="@{/lib/ionicons/ionicons.js}"></script>

    <script src="../static/js/azia.js"
    	th:src="@{/js/azia.js}"></script>
  </body>
</html>
