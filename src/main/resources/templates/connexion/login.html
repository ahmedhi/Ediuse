<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
 xmls:layout="http://www.ultraq.net.nz/thymleaf/layout"
 layout:decorate="~{layouts/layoutEmpty}">

 <div layout:fragment="content" >
 	<div class="container">
        <div class="az-content-body">
		    <div class="az-signin-wrapper " >
		      <div class="az-card-signin cardlogin">
		      	<img src="img/logo_empty.png" class="imglogin">
		        <div class="az-signin-header">
		          <h2 style="display: flex; justify-content: center">Bienvenue</h2>
		            <h4 style="display: flex; justify-content: center; text-align: center">Pour continuer. Veuillez vous connecter.</h4>
		          <form action="index.html">
		            <div class="form-group">
		              <label>Login</label>
		              <input type="text" class="form-control" placeholder="Enter your email" value="demo@bootstrapdash.com">
		            </div><!-- form-group -->
		            <div class="form-group">
		              <label>Password</label>
		              <input type="password" class="form-control" placeholder="Enter your password" value="thisisademo">
		            </div><!-- form-group -->
		            <button class="btn btn-az-primary btn-block">Sign In</button>
		          </form>
		        </div><!-- az-signin-header -->
		        <div class="az-signin-footer">
		                <p>Vous n'avez pas de compte ? <br><a href="/signup">Creez un nouveau</a></p>
		        </div><!-- az-signin-footer -->
		      </div><!-- az-card-signin -->
		    </div><!-- az-signin-wrapper -->	
	 </div>
  </div>
</div>       

</html>
